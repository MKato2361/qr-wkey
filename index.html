<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理番号QRコード作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 1.5em;
      font-size: 1.6em;
      font-weight: 700;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 0.5em 1em; /* 縦方向の余白を少し減らす */
    }
    #qrcode {
      margin: 10px 0;
      display: none;
    }
    canvas {
      width: 70vw !important;
      max-width: 280px !important;
      height: auto !important;
    }
    #result {
      font-size: 1em;
      word-wrap: break-word;
      margin-top: 8px;
      margin-bottom: 20px;
      color: #333;
      display: none;
    }
    #display {
      padding: 12px;
      width: 85%;
      border-radius: 12px;
      margin-bottom: 15px; /* 余白を調整 */
      font-size: 1.4em;
      background: #e0e0e0;
      color: #000;
      text-align: center;
      min-height: 1.8em;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px; /* ボタン間のスペースを少し減らす */
      margin-bottom: 15px; /* 余白を調整 */
      width: 95%;
      max-width: 500px;
    }
    .key {
      padding: 15px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 4vw; /* フォントサイズを小さく調整 */
      cursor: pointer;
      box-shadow: none;
      transition: transform 0.1s, background-color 0.1s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
    }
    .key:active {
      transform: scale(0.95);
      opacity: 0.8;
    }
    .key.num {
      background: #e0e0e0;
      color: #333;
    }
    .key.hk {
      background: #c0c0c0;
      color: #333;
    }
    .key.ctrl {
      background: #c0c0c0;
      color: #333;
    }
    .key.back {
      background: #c0c0c0;
      color: #333;
    }
    #ok-btn {
      margin-top: 5px; /* 余白を調整 */
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      background: #ff9500;
      color: #fff;
      font-weight: bold;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.1s, background-color 0.1s;
    }
    #ok-btn:active {
      transform: scale(0.97);
      background-color: #e68a00;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
        color: #f0f0f0;
      }
      header {
        color: #f0f0f0;
      }
      #display {
        background: #3a3a3a;
        color: #f0f0f0;
      }
      #qrcode {
        background-color: #3a3a3a;
      }
      #result {
        background-color: #3a3a3a;
        color: #d4d4d2;
      }
      .key.num {
        background: #505050;
        color: #f0f0f0;
      }
      .key.hk, .key.ctrl, .key.back {
        background: #6a6a6a;
        color: #f0f0f0;
      }
      #ok-btn {
        background: #ff9500;
        color: #f0f0f0;
        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      }
      #ok-btn:active {
        background-color: #e68a00;
      }
    }
  </style>
</head>
<body>
  <header>管理番号QR作成</header>
  <main>
    <div id="qrcode"></div>
    <p id="result"></p>

    <div id="display"></div>

    <div class="keyboard">
      <div class="key hk" onclick="pressKey('HK')">HK</div>
      <div class="key hk" onclick="pressKey('HK-R')">HK-R</div>
      <div class="key ctrl" onclick="clearInput()">CLR</div>
      <div class="key num" onclick="pressKey('7')">7</div>
      <div class="key num" onclick="pressKey('8')">8</div>
      <div class="key num" onclick="pressKey('9')">9</div>
      <div class="key num" onclick="pressKey('4')">4</div>
      <div class="key num" onclick="pressKey('5')">5</div>
      <div class="key num" onclick="pressKey('6')">6</div>
      <div class="key num" onclick="pressKey('1')">1</div>
      <div class="key num" onclick="pressKey('2')">2</div>
      <div class="key num" onclick="pressKey('3')">3</div>
      <div class="key num" onclick="pressKey('0')">0</div>
      <div class="key num" onclick="pressKey('-')">-</div>
      <div class="key back" onclick="backspace()">⌫</div>
    </div>

    <button id="ok-btn" onclick="generateQR()">QRコード作成</button>
  </main>

  <script>
    const prefix = "https://jes24.jp/?e=";
    const display = document.getElementById("display");
    const qrContainer = document.getElementById("qrcode");
    const resultText = document.getElementById("result");
    let inputValue = "";

    const qrcode = new QRCode(qrContainer, {
      width: 280,
      height: 280
    });

    function pressKey(key) {
      if (inputValue === "") {
        if (key !== "HK" && key !== "HK-R") {
          alert("最初は HK または HK-R を選んでください");
          return;
        }
      } else {
        if ((inputValue.startsWith("HK") && key === "HK-R") ||
            (inputValue.startsWith("HK-R") && key === "HK")) {
          alert("HK と HK-R は同時に使えません");
          return;
        }
        if (key === "HK" || key === "HK-R") {
          alert("HK/HK-R は最初のみ入力できます");
          return;
        }
      }
      inputValue += key;
      updateDisplay();
    }

    function backspace() {
      inputValue = inputValue.slice(0, -1);
      updateDisplay();
      if (inputValue === "") {
        hideQR();
      }
    }

    function clearInput() {
      inputValue = "";
      updateDisplay();
      hideQR();
    }

    function updateDisplay() {
      display.textContent = inputValue;
    }

    function generateQR() {
      if (!inputValue) {
        alert("入力が空です");
        return;
      }
      const url = prefix + inputValue;
      qrcode.clear();
      qrcode.makeCode(url);
      qrContainer.style.display = "block";
      resultText.style.display = "block";
      resultText.innerText = url;
    }

    function hideQR() {
      qrContainer.style.display = "none";
      resultText.style.display = "none";
      resultText.innerText = "";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("SW登録成功", reg))
        .catch(err => console.log("SW登録失敗", err));
    }
  </script>
</body>
</html>
