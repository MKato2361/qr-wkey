<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理番号QRコード作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* ライトモードの基本スタイル */
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 1.5em;
      font-size: 1.6em;
      font-weight: 700;
      color: #333;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 1em;
    }

    #qrcode {
      margin: 10px 0;
      display: none;
      background-color: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 70vw !important;
      max-width: 280px !important;
      height: auto !important;
      border-radius: 8px;
    }

    #result {
      font-size: 1em;
      word-wrap: break-word;
      margin-top: 8px;
      margin-bottom: 20px;
      color: #555;
      display: none;
      padding: 8px 12px;
      background-color: #e0e0e0;
      border-radius: 8px;
    }

    #display {
      padding: 12px;
      width: 85%;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 2.2em;
      font-weight: 300;
      background: #e0e0e0;
      color: #000;
      text-align: right;
      min-height: 1.8em;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      overflow-x: auto;
      white-space: nowrap;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
      width: 95%;
      max-width: 350px;
    }
    
    .key {
      border-radius: 50%;
      font-weight: 500;
      font-size: 6vw; /* 画面幅に応じて調整 */
      cursor: pointer;
      box-shadow: none;
      transition: transform 0.1s, background-color 0.1s, color 0.1s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      /* padding-bottomで正方形を維持 */
      width: 100%;
      padding-bottom: 100%;
      position: relative;
    }

    .key span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .key:active {
      transform: scale(0.95);
      opacity: 0.8;
    }

    /* iOS電卓風カラーリング (ライトモード) */
    .key.number {
      background-color: #333;
      color: white;
    }

    .key.function {
      background-color: #a6a6a6;
      color: #000;
    }

    .key.backspace {
      background-color: #a6a6a6;
      color: #000;
    }

    #ok-btn {
      margin-top: 10px;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      background: #ff9500;
      color: #fff;
      font-weight: bold;
      font-size: 1.6em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, background-color 0.1s;
    }

    #ok-btn:active {
      transform: scale(0.97);
      background-color: #e68a00;
    }

    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
        color: #f0f0f0;
      }
      header {
        color: #f0f0f0;
      }
      #qrcode {
        background-color: #333;
      }
      #result {
        background-color: #333;
        color: #d4d4d2;
      }
      #display {
        background: #000;
        color: #f0f0f0;
      }
      .key.number {
        background-color: #3a3a3c;
        color: #f0f0f0;
      }
      .key.function {
        background-color: #a6a6a6;
        color: #f0f0f0;
      }
      .key.backspace {
        background-color: #a6a6a6;
        color: #f0f0f0;
      }
      #ok-btn {
        background: #ff9500;
        color: #f0f0f0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }
      #ok-btn:active {
        background-color: #e68a00;
      }
    }
  </style>
</head>
<body>
  <header>管理番号QR作成</header>
  <main>
    <div id="qrcode"></div>
    <p id="result"></p>

    <div id="display"></div>

    <div class="keyboard">
      <div class="key function" onclick="pressKey('HK')"><span>HK</span></div>
      <div class="key function" onclick="pressKey('HK-R')"><span>HK-R</span></div>
      <div class="key function" onclick="clearInput()"><span>C</span></div>
      <div class="key number" onclick="pressKey('7')"><span>7</span></div>
      <div class="key number" onclick="pressKey('8')"><span>8</span></div>
      <div class="key number" onclick="pressKey('9')"><span>9</span></div>
      <div class="key number" onclick="pressKey('4')"><span>4</span></div>
      <div class="key number" onclick="pressKey('5')"><span>5</span></div>
      <div class="key number" onclick="pressKey('6')"><span>6</span></div>
      <div class="key number" onclick="pressKey('1')"><span>1</span></div>
      <div class="key number" onclick="pressKey('2')"><span>2</span></div>
      <div class="key number" onclick="pressKey('3')"><span>3</span></div>
      <div class="key number" onclick="pressKey('0')"><span>0</span></div>
      <div class="key number" onclick="pressKey('-')"><span>-</span></div>
      <div class="key backspace" onclick="backspace()"><span>⌫</span></div>
    </div>

    <button id="ok-btn" onclick="generateQR()">QRコード作成</button>
  </main>

  <script>
    const prefix = "https://jes24.jp/?e=";
    const display = document.getElementById("display");
    const qrContainer = document.getElementById("qrcode");
    const resultText = document.getElementById("result");
    let inputValue = "";

    const qrcode = new QRCode(qrContainer, {
      width: 280,
      height: 280
    });

    function pressKey(key) {
      if (inputValue === "") {
        if (key !== "HK" && key !== "HK-R") {
          alert("最初は HK または HK-R を選んでください");
          return;
        }
      } else {
        if ((inputValue.startsWith("HK") && key === "HK-R") ||
            (inputValue.startsWith("HK-R") && key === "HK")) {
          alert("HK と HK-R は同時に使えません");
          return;
        }
        if (key === "HK" || key === "HK-R") {
          alert("HK/HK-R は最初のみ入力できます");
          return;
        }
      }
      inputValue += key;
      updateDisplay();
    }

    function backspace() {
      inputValue = inputValue.slice(0, -1);
      updateDisplay();
      if (inputValue === "") {
        hideQR();
      }
    }

    function clearInput() {
      inputValue = "";
      updateDisplay();
      hideQR();
    }

    function updateDisplay() {
      display.textContent = inputValue;
    }

    function generateQR() {
      if (!inputValue) {
        alert("入力が空です");
        return;
      }
      const url = prefix + inputValue;
      qrcode.clear();
      qrcode.makeCode(url);
      qrContainer.style.display = "block";
      resultText.style.display = "block";
      resultText.innerText = url;
    }

    function hideQR() {
      qrContainer.style.display = "none";
      resultText.style.display = "none";
      resultText.innerText = "";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("SW登録成功", reg))
        .catch(err => console.log("SW登録失敗", err));
    }
  </script>
</body>
</html>
