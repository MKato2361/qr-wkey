<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード生成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 1.5em;
      font-size: 1.6em;
      font-weight: 700;
      color: #1565c0;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 1em;
    }
    #qrcode {
      margin: 10px 0 20px 0;
    }
    canvas {
      width: 70vw !important;
      max-width: 280px !important;
      height: auto !important;
    }
    #display {
      padding: 12px;
      width: 85%;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 1.4em;
      background: #fff;
      color: #000;
      text-align: center;
      min-height: 1.8em;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 25px;
      width: 95%;
    }
    .key {
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.6em; /* 文字のみ大きく */
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.1s;
      user-select: none;
    }
    .key:active {
      transform: scale(0.95);
    }
    /* 色分けを淡い色に */
    .key.num {
      background: #ffffff;
      color: #1565c0;
    }
    .key.hk {
      background: #ffe0b2;
      color: #e65100;
    }
    .key.ctrl {
      background: #ffcdd2;
      color: #b71c1c;
    }
    .key.back {
      background: #e1bee7;
      color: #4a148c;
    }
    #ok-btn {
      margin-top: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      background: #c8e6c9;
      color: #1b5e20;
      font-weight: bold;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.1s;
    }
    #ok-btn:active {
      transform: scale(0.97);
    }
    #result {
      font-size: 1em;
      word-wrap: break-word;
      margin-top: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>QRコード生成</header>
  <main>
    <!-- QRコードを上に配置 -->
    <div id="qrcode"></div>

    <!-- 入力欄 -->
    <div id="display"></div>

    <!-- 電卓風キーボード -->
    <div class="keyboard">
      <!-- 1行目 -->
      <div class="key hk" onclick="pressKey('HK')">HK</div>
      <div class="key hk" onclick="pressKey('HK-R')">HK-R</div>
      <div class="key ctrl" onclick="clearInput()">CLR</div>
      <!-- 2行目 -->
      <div class="key num" onclick="pressKey('7')">7</div>
      <div class="key num" onclick="pressKey('8')">8</div>
      <div class="key num" onclick="pressKey('9')">9</div>
      <!-- 3行目 -->
      <div class="key num" onclick="pressKey('4')">4</div>
      <div class="key num" onclick="pressKey('5')">5</div>
      <div class="key num" onclick="pressKey('6')">6</div>
      <!-- 4行目 -->
      <div class="key num" onclick="pressKey('1')">1</div>
      <div class="key num" onclick="pressKey('2')">2</div>
      <div class="key num" onclick="pressKey('3')">3</div>
      <!-- 5行目 -->
      <div class="key num" onclick="pressKey('0')">0</div>
      <div class="key num" onclick="pressKey('-')">-</div>
      <div class="key back" onclick="backspace()">⌫</div>
    </div>

    <!-- OKボタン -->
    <button id="ok-btn" onclick="generateQR()">OK</button>

    <!-- URL表示 -->
    <p id="result"></p>
  </main>

  <script>
    const prefix = "https://jes24.jp/?e=";
    const display = document.getElementById("display");
    let inputValue = "";

    const qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 280,
      height: 280
    });

    function pressKey(key) {
      if (inputValue === "") {
        if (key !== "HK" && key !== "HK-R") {
          alert("最初は HK または HK-R を選んでください");
          return;
        }
      } else {
        if ((inputValue.startsWith("HK") && key === "HK-R") ||
            (inputValue.startsWith("HK-R") && key === "HK")) {
          alert("HK と HK-R は同時に使えません");
          return;
        }
        if (key === "HK" || key === "HK-R") {
          alert("HK/HK-R は最初のみ入力できます");
          return;
        }
      }
      inputValue += key;
      updateDisplay();
    }

    function backspace() {
      inputValue = inputValue.slice(0, -1);
      updateDisplay();
    }

    function clearInput() {
      inputValue = "";
      updateDisplay();
    }

    function updateDisplay() {
      display.textContent = inputValue;
    }

    function generateQR() {
      if (!inputValue) {
        alert("入力が空です");
        return;
      }
      const url = prefix + inputValue;
      qrcode.clear();
      qrcode.makeCode(url);
      document.getElementById("result").innerText = url;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("SW登録成功", reg))
        .catch(err => console.log("SW登録失敗", err));
    }
  </script>
</body>
</html>
